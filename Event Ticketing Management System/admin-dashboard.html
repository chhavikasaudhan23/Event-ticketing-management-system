<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
  <header><h2>Admin Dashboard</h2><a href="index.html">Public Site</a></header>

  <main>
    <section class="form-card">
      <h3>Add Event</h3>
      <input id="evTitle" placeholder="Title">
      <textarea id="evDesc" placeholder="Description"></textarea>
      <input id="evDate" type="date">
      <input id="evTime" type="time">
      <input id="evVenue" placeholder="Venue">
      <input id="evCategory" placeholder="Category">
      <input id="evPrice" type="number" placeholder="Price">
      <input id="evTotalSeats" type="number" placeholder="Total Seats">
      <input id="evImage" type="file" accept="image/*">
      <button id="addEventBtn">Add Event</button>
    </section>

    <section>
      <h3>Existing Events</h3>
      <div id="adminEvents"></div>
    </section>

    <section>
      <h3>Bookings</h3>
      <div id="adminBookings"></div>
    </section>
  </main>

  <script src="assets/js/admin.js"></script>
</body>
</html>
